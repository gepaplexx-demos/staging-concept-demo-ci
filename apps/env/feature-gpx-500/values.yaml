gepardenblick:
  replicaCount: 1
  image:
    name: ghcr.io/gepaplexx/gepardenblick
    tag: "40f5c99"
  ports:
    - containerPort: 8080
      protocol: TCP
    - containerPort: 8443
      protocol: TCP
    - containerPort: 8778
      protocol: TCP
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  route:
    enabled: true
    basename: apps.play.gepaplexx.com
    tls:
      enabled: true
      termination: edge
  env:
    - name: AB_JOLOKIA_OFF
      value: 'true'
    - name: AB_PROMETHEUS_OFF
      value: 'true'
    - name: JAVA_MAX_MEM_RATIO
      value: '95'
    - name: JAVA_OPTIONS
      value: '-Djava.net.preferIPv4Stack=true'
  resources:
    requests:
      cpu: 75m
      memory: 128Mi
    limits:
      cpu: 1
      memory: 500Mi
  readinessProbe:
    enabled: true
    path: /q/health/ready
  livenessProbe:
    enabled: true
    path: /q/health/live
  secrets:
    - name: secret-gepardenblick
      mountPath: "/work/config/"
      items:
        - key: application.properties
          value: ""
          b64encoded: true
staging-concept-demo:
  image:
    tag: "gattma-2"
